<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title> Setup + NPM Checkpoint </title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        /*exampleFormControlSelect*/
        <div class="form-group">
          <label for="exampleFormControlSelect1">Poste</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Etudiant(e)</option>
            <option>Professeur</option>
            <option>Docteur</option>
            <option>Ingénieur</option>
            <option>Autres...</option>
          </select>
        </div>
        /*Example multiple select*/
        <div class="form-group">
          <label for="exampleFormControlSelect2">Niveau des études</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Bac+2</option>
            <option>Bac+3/option>
            <option>Bac+4</option>
            <option>Bac+5</option>
            <option>Bac+x</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Ecrire votre commentaires</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form> 

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
